<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/transfer/toSomeoneElse}" method="post" th:object="${dto}">
                <div class="form-group" >
                    <label for="recipientName">1. Please choose the recipient:</label><br />
                    <span class="bg-danger pull-left" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
                    <select class="form-control" th:value="${dto.recipientName}"  name="recipientName" id="recipientName" required="required">
                        <option disabled="disabled" selected="selected"> -- select the recipient -- </option>
                        <option data-th-each="eachRecipient : ${dto.recipientList}" data-th-text="${eachRecipient}"></option>
                    </select>
                    <br />
                </div>

                <div class="form-group" >
                    <label for="accountType">2. Please select the account you would like to transfer from:</label><br />
                     <span class="bg-danger pull-left" th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"></span>
                    <select class="form-control" th:value="${dto.accountType}" name="accountType" id="accountType" required="required">
                        <option disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option>Primary</option>
                        <option>Savings</option>
                    </select>
                    <br />
                </div>

                <div class="form-group">
                    <label>3. Please specify the amount you would like to transfer: </label><br />
                      <span class="bg-danger pull-left" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span><br />
                    <span class="input-group-addon">Amount $</span>
                    <input th:value="${dto.amount}" type="text" name="amount" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Transfer</button>
                <span class="bg-danger pull-left"
						th:if="${invalidTransfer}">Invalid transfer, please check your amount balance !</span> 
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
