<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />
<div class="container main">
	<div class="row">
		<div class="col-md-6">
			<form th:action="@{/account/withdraw}" method="post"
				th:object="${dto}">
				<div class="form-group">
					<label for="accountType">1. Please select the account you
						would like to withdraw:</label>
						<span class="bg-danger pull-left"  th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"></span>
						 <select class="form-control"
						th:value="${dto.accountType}" name="accountType" id="accountType"
						required="required">
						<option disabled="disabled" selected="selected">-- select
							your account --</option>
						<option>Primary</option>
						<option>Savings</option>
					</select> <br />
				</div>

				<div class="form-group">
					<label>2. Please specify the amount you would like to
						withdraw: </label>
						 <span class="input-group-addon">Amount $</span>
						 <span class="bg-danger pull-left" th:if="${#fields.hasErrors('amount')}"
						th:errors="*{amount}"></span>
						<span class="bg-danger pull-left"
						th:if="${amountError}">The amount must be less than your
						total account balance</span> 
						 <input th:value="${dto.amount}"
						type="text" name="amount" id="amount" class="form-control"
						aria-label="Amount (to the nearest dollar)" />
				</div>

				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />

				<button class="btn btn-lg btn-primary btn-block" type="submit">Withdraw</button>
			</form>

			<div class="col-md-6"></div>
		</div>
	</div>
</div>

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
